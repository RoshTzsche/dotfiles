# hyprlock.conf
source = ~/.cache/wal/colors-hyprland.conf # ¡Verifica que este archivo exista!
$font = JetBrains Mono 

general {
    hide_cursor = true 
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    color = $background
    blur_size = 4
}

input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 1
    inner_color = $background 

    outer_color = $color2 $color13 45deg
    check_color = $foreground $color1 120deg
    fail_color = $color3 $color3 40deg

    font_color = $foreground 
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = 
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
     dots_text_format = ><
     dots_size = 0.2
    dots_spacing = 0.5
dots_center = true
    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 96 
    font_family = $font
	color = $foreground
    position = 0, 350
    halign = center 
    valign = center 
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 32
    font_family = $font
color = $foreground
    position = 0, 250
    halign = center 
    valign = center
}

label {
    monitor =
    text = Civiliza la mente, pero haz salvaje al cuerpo 
    font_size = 20 
    position = 0, 200
    color = $color1
    halign = center
    valign = center
}
